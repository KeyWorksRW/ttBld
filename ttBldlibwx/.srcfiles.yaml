# Requires ttBld version 1.0.0 or higher to process

Options:
    Project:     ttBldLibwx        # project name
    exe_type:    lib             # [window | console | lib | dll]
    PCH:         pch.h           # name of precompiled header file, or "none" if not using precompiled headers
    PCH_CPP:     ../src/pch.cpp  # source file used to build precompiled header
    Optimize:    space           # [space | speed] optimization
    Warn:        4               # [1-4]

    Crt_rel:     dll             # [static | dll] type of CRT to link to in release builds
    Crt_dbg:     dll             # [static | dll] type of CRT to link to in debug builds

    CFlags_cmn: -DwxGUI=1 -DWXUSINGDLL
    CFlags_dbg: -DWXUSINGDLL

    64Bit:       true            # generate scripts for 64-bit build
    TargetDir64: ../lib_x64      # 64-bit target directory
    32Bit:       true            # generate scripts for 32-bit build
    TargetDir32: ../lib_x86      # 32-bit target directory

    IncDirs:    ../src;../ttLibwx/include

Files:
    ../src/csrcfiles.cpp       # CSrcFiles class for reading .srcfiles
    ../src/options.cpp         # contains all Options strings and CSrcOptions class for working with them
    ../src/verninja.cpp        # CVerMakeNinja class
    ../src/writesrcfiles.cpp   # CWriteSrcFiles class for writing .srcfiles
    ../src/dryrun.cpp          # CDryRun class for testing
    ../src/finder.cpp          # Routines for finding executables such as the MSVC compiler
    ../src/yamalize.cpp        # Used to convert .srcfiles to .vscode/srcfiles.yaml
