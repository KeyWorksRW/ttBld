# Requires ttBld.exe version 1.4.0 or higher to process

Options:
    Project:     ttBld        # Target name ('D' will be appended to Debug builds, e.g. ttBldD.exe)
    Exe_type:    console      # [window | console | lib | dll]
    Pch:         pch.h        # "none" or name of header file to use for precompilation
    Optimize:    space        # [space | speed] optimization
    Warn:        4            # [1-4]
    Crt_rel:     dll          # [static | dll] type of CRT to link to in release builds
    Crt_dbg:     dll          # [static | dll] type of CRT to link to in debug builds
    Ms_linker:   false        # true means use link.exe even when compiling with clang

    CFlags_cmn: -std:c++17 /Zc:__cplusplus

    TargetDir: ../bin         # 64-bit target directory

    Natvis:      ../../ttlib/ttlibwin.natvis # MSVC Debug visualizer

    IncDirs:     precompile;./;../../ttlib/include;pugixml  # temporary location, change before Public release
    BuildLibs:   ../../ttLib              # temporary location, change before Public release

Files:
    winsrc/ttBld.rc            # Windows resource files
    winsrc/mainapp.cpp         # entry point, global strings, library pragmas

    winsrc/addfiles.cpp        # Used to add one or more filenames to a .srcfiles file
    winsrc/convert.cpp         # Various conversion methods
    winsrc/convertdlg.cpp      # CConvertDlg for converting a project into a .srcfiles
    winsrc/finder.cpp          # Routines for finding executables such as the MSVC compiler
    winsrc/gencmdfiles.cpp     # Generates MSVCenv.cmd and Code.cmd files
    winsrc/gitfuncs.cpp        # Functions for working with .git
    winsrc/vcxproj.cpp         # Creates a Visual Studio project file
    winsrc/vs.cpp              # Creates .vs/tasks.vs.json and .vs/launch.vs.json
    winsrc/vscode.cpp          # Creates/updates .vscode files
    winsrc/yamalize.cpp        # Used to convert .srcfiles to .vscode/srcfiles.yaml

    # DO NOT RUN clang-format on the following file! We need to be able to sync changes from the original repository
    pugixml/pugixml.cpp # Built directly rather than building a library

# Modules for creating the Options UI

    winsrc/dlgoptions.cpp      # CTabOptions dialog

    winsrc/tabgeneral.cpp
    winsrc/tabcompiler.cpp
    winsrc/tabclang.cpp
    winsrc/tablibs.cpp
    winsrc/tablinker.cpp
    winsrc/tabrcmidl.cpp

    winsrc/addfuncname.cpp     # CAddFuncName dialog
    winsrc/dlggettext.cpp      # CDlgGetText dialog
    winsrc/dlgvscode.cpp       # CDlgVsCode dialog

    cmplrMsvc.cpp       # Creates .ninja scripts for MSVC and CLANG-CL compilers
    createmakefile.cpp  # CreateMakeFile method for creating a makefile
    csrcfiles.cpp       # CSrcFiles class for reading .srcfiles
    dryrun.cpp          # CDryRun class for testing
    ninja.cpp           # CNinja for creating .ninja scripts
    options.cpp         # contains all Options strings and CSrcOptions class for working with them
    # parsehhp.cpp        # CParseHHP class for parsing a .hhp file
    rcdep.cpp           # Contains functions for parsing RC dependencies
    verninja.cpp        # CVerMakeNinja class
    writesrc.cpp        # Writes a new or update srcfiles.yaml file
